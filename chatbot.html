<!DOCTYPE html>
<html>
<head>
	
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="/home/ayushi/Desktop/chatbotcontroller.js"></script>

	  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@0.9.83/dist/conversational-form.min.js" crossorigin></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <link type="text/css" rel="stylesheet" href="/home/ayushi/Desktop/styles.css"/>
	
</head>

<body ng-app="chatbot" ng-controller="chatbotcontroller">
	
	<div id="checkcolor">
    <label for="switch" >Disable Coversational form </label>
    <input type="checkbox" id="switch"  
     ng-init ="ischeck=false" ng-model="checkbox" ng-click="toggle(this)">
 </div>


  	
  	<div id="form" role="form">

		
				<form ng-if="!ischeck" id="cf-form"  >
					<style type="text/css">
                   .conversational-form--show {
                   	/*display:none;*/
                    margin-top: 200px;     
                   }
                 </style>
					<fieldset>
						<label for="name">What's your name?</label>
						<input required cf-questions="Hi there! What's your name?"  cf-error="Pease enter the name"  type="text" 
						class="form-control" name="name" id="name">
					</fieldset>

					<fieldset>
						<label for="dob">Date-of-Birth</label>
						<input pattern = "(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" cf-error="Please enter a valid date" cf-questions="Great to meet you, {previous-answer}! I'm a web form, please tell me your date of birth|Awesome, {previous-answer}! What is your date-of-birth?" type="text" class="form-control" name="dob" id="dob"/>
					</fieldset>
					<fieldset>
						<label for="email">Email</label>
						<input  pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="{name}, please give me your email." type="email" class="form-control" name="email"  class="form-control"  id="your-email">
					</fieldset>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<div id="cf-context" role="cf-context" ng-if="ischeck"  cf-context>
				
			</div>

  
</body>
</html>
